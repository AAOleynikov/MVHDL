      <script>
        require.config({ paths: { vs: 'monaco-editor/min/vs' } });

        var editor = monaco.editor.create(document.getElementById('editor'), {
          value: ['function x() {', '\tconsole.log("Hello world!");', '}'].join('\n'),
          language: '',
          automaticLayout: true
          });
        });

      $( function() {
        $( "#editor" ).resizable({

          maxWidth: 800,
          minHeight: 900,
          minWidth: 0,
          resize: function(event, ui) {
            editor.layout();
          }
        });
