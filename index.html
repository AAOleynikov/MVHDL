<!DOCTYPE html>
<html>
  <head>
    <meta
      http-equiv="content-type"
      content="text/html; charset=ISO-8859-1"
    />

    <link rel="stylesheet" href="style.css">
    <script src="src/jquery-3.6.1.min.js"></script>
    <link href="src/jquery-ui.css" rel="stylesheet" >
    <script src="src/jquery-ui.min.js"></script>
    <script src="src/jquery.ui-contextmenu.min.js"></script>
    
    <link href="src/skin-lion/ui.fancytree.css" rel="stylesheet" />
    <script src="src/jquery.fancytree.js"></script>
    <script src="src/jquery.fancytree.dnd5.js"></script>
    <script src="src/jquery.fancytree.edit.js"></script>
    <script src="src/jquery.fancytree.gridnav.js"></script>
    <script src="src/jquery.fancytree.table.js"></script>
    <script src="tree_init.js"></script>
  </head>

  <body class="MVHDL">
    <h1>
      MVHDL - simple VHDL runner for BMSTU RK6 electrical engineering course
    </h1>

    <table id="tree">
      <colgroup>
        <col width="30px" />
        <col width="50px" />
        <col width="350px" />
      </colgroup>
      <thead>
        <tr>
          <th></th>
          <th>#</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <!-- Define a row template for all invariant markup: -->
        <tr>
          <td class="alignCenter"></td>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>

    <div id="resizable" class="ui-widget-content">
      <h3 class="ui-widget-header">Resize larger / smaller</h3>
    </div>

    </div>
    
  <div id="editor" class="ui-widget-content"></div>

  <script src="monaco-editor/min/vs/loader.js"></script>
  <script>
    require.config({ paths: { vs: 'monaco-editor/min/vs' } });
    require(['vs/editor/editor.main'], function () {
    var editor = monaco.editor.create(document.getElementById('editor'), {
      value: ['function x() {', '\tconsole.log("Hello world!");', '}'].join('\n'),
        language: 'javascript',
        automaticLayout: true
        });
      });

    $( function() {
      $( "#editor" ).resizable({
        maxHeight: 250,
        maxWidth: 350,
        minHeight: 150,
        minWidth: 200
      });
    });
  </script>
  
  </body>
</html>
